<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sustainability</title>
    <link rel="stylesheet" href="static/index.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <img src="static/hkust_sustainability_logo.jpeg" alt="Logo">
        </div>
        <h1 class='title-container'>Fumehood Sash Height Real-Time Data</h1>
    </div>
    
    <div class = "group-container">
        <h1 class='update-container'>Manual Update</h1>
        <form action="/update" method="POST" id="updateForm" hx-target="#updateButton" hx-swap="outerHTML">
            <button type="button" onclick="submitForm('updateForm')" id="updateButton">Refresh Latest Data</button>
            <div hx-indicator="#updateButton" hx-target="#lastUpdateTime"></div>
        </form>
    
        

        <h1 class='search-container'>Top Ten Search</h1>

        <form action="/catch" method="POST" id="catchForm" target="_blank">
            <button type="button" onclick="submitForm('catchForm')">Overnight Sash Height</button>
        </form>

        <form action="/danger" method="POST" id="dangerForm" target="_blank">
            <button type="button" onclick="submitForm('dangerForm')">Above Safe Height</button>
        </form>

        <form action="/cate" method="POST" id="optionForm" hx-target="#result" hx-swap="outerHTML", target="_blank">
            <label>
                <input type="radio" name="option" value="1"> 1
            </label>
            <label>
                <input type="radio" name="option" value="2"> 2
            </label>
            <label>
                <input type="radio" name="option" value="3"> 3
            </label>
            <label>
                <input type="radio" name="option" value="4"> 4
            </label>
            <label>
                <input type="radio" name="option" value="Good"> Good
            </label>
            
    
            <button type="button" onclick="submitForm('optionForm')">Category Data</button>
        
            
        </form>
    </div>
    


    <form action="/search" method="POST" id="searchForm" target="_blank" class="search-form">
        <h2>Search</h2>
        <div class="form-group">
            <label for="fumehood">Select a fumehood:</label>
            <div>
                <select name="fumehood" id="fumehood">
                    {% for item in items %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="custom_fumehood" id="custom_fumehood" placeholder="Type your Fumehood">
            </div>    
        </div>
        <div class = form-group>
            <label for="start_date">Select a start date:</label>
            <input type="date" name="start_date" id="start_date">
            <label for="end_date">Select an end date:</label>
            <input type="date" name="end_date" id="end_date">
            <button type="button" onclick="submitForm('searchForm')">Search</button>
        <div>
            <!-- 
            <h1>Download Data</h1>
            <p>Click the link below to download the data file:</p>
            <a href="{{ url_for('download') }}">Download data.csv</a>-->
            <script src="static/index.js"></script> 
            
    </form>
</body>
</html>
